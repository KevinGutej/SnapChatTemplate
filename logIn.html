<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Nunito:wght@200&family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body class = "login-body">
    <h1 class = "login-title">Log In</h1>
    <section class = "form">
        <form class = "login-form" action="">
            <div class = "form-fields">
                <label for="username">USERNAME OR EMAIL</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required><br><br>
                <input class = "checkBox" type="checkbox" id="myCheckbox">
                <label class = "checkBoxText" for="myCheckbox">Remember Me</label>
                <a class = "login-forgotpass" href="">Forgot your password?</a>
            </div>
            <div class = "button-container">
                <input class = "login-btn" type="submit" value="Log in">
            </div>
            
        </form>
    </section>
</body>
</html>
